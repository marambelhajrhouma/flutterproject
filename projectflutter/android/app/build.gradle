// android/app/build.gradle (app-level)

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Google Services plugin for Firebase
}

android {
    namespace = "com.example.projectflutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.projectflutter"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BOM
    implementation platform("com.google.firebase:firebase-bom:33.6.0")

    // Add the Firebase libraries you want to use
    implementation 'com.google.firebase:firebase-analytics' // Example Firebase library
    implementation 'com.google.firebase:firebase-auth' // Example for Firebase Auth
    // Add other Firebase libraries here

    // Other dependencies
}

flutter {
    source = "../.."
}
